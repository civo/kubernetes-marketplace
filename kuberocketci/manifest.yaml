name: kuberocketci
title: KubeRocketCI
version: 3.11.2
maintainer: "sergiy_kulanov@epam.com"
description: KubeRocketCI is a platform that provides a set of tools and services for the development & operation of applications in a containerized environment.
url: https://docs.kuberocketci.io/
category: ci_cd
dependencies:
  - argocd
  - tekton
  - traefik2-nodeport
plans:
  - label: "GitHub"
    configuration:
      GITPROVIDER:
        value: github
  - label: "GitLab"
    configuration:
      GITPROVIDER:
        value: gitlab
  - label: "BitBucket"
    configuration:
      GITPROVIDER:
        value: bitbucket
configuration:
  CLUSTER_ID:
    label: "Cluster ID"
    value: "CIVO:CLUSTER_ID"
