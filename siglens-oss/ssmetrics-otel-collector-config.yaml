receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'siglens-metrics'
          scrape_interval: 60s
          static_configs:
            - targets: ['siglens-oss-metrics:2222']

processors:
  batch:

exporters:
  logging:
    loglevel: debug

  prometheusremotewrite:
    endpoint: 'http://siglens-oss-ingestion:8081/promql/api/v1/write'

service:
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [prometheusremotewrite]